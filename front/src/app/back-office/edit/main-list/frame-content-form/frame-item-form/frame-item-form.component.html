<form [formGroup]="frameItemForm" class="form-group frame-form">
    <div class="grid-container">
        <div class="Date">
            <label class="center-block">
                <input class="form-control" type="text" placeholder="12/06/2020 - 12/11/2020"
                       formControlName="period" #period>
            </label>
        </div>
        <div class="Location">
            <label class="center-block">
                <input class="form-control" type="email" placeholder="Paris"
                       formControlName="location" #location>
            </label>
        </div>
        <div class="Logo">
            <label class="center-block">
                <input class="form-control" type="text" placeholder="EPF.png"
                       formControlName="logo" #logo>
            </label>
        </div>
