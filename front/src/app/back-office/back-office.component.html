<div class="card">
    <tr>
        <ul><input [formControl]="user.firstName" placeholder="name"/></ul>
        <ul>{{ user.lastName }}</ul>
        <ul>{{ user.skills[1].name }}</ul>
        <ul><button (click)="updateUser()">Update User</button></ul>
    </tr>
    <form [formGroup]="userForm" novalidate>
        <div class="form-group">
            <p>Nom :
                <label class="center-block">
                    <input class="form-control" type="text" placeholder="DUPONT"
                           [formControl]="inLastname" #inLastname formControlName="inLastname">
                </label>
            </p>
            <p>Prénom :
                <label class="center-block">
                    <input class="form-control" type="text" placeholder="Jean"
                           [formControl]="inFirstname" #inFirstname>
                </label>
            </p>
            <p>Mail :
                <label class="center-block">
                    <input class="form-control" type="email" placeholder="Your current email address"
                           [formControl]="inFirstname" #inMail>
                </label>
            </p>
            <p>Ajout d'une compétence :
                <label class="center-block">
                    <input class="form-control" type="text" placeholder="Angular !"
                           [formControl]="inSkills" #inSkills>
                </label>
            </p>
            <p>Ajout d'un lien vers un réseau :
                <label class="center-block">
                    <input class="form-control" type="text" placeholder="URL de profil"
                           [formControl]="inSocial" #inSocial>
                </label>
            </p>

            <p>Décrivez vous en quelques phrases :
                <label class="center-block">
                    <input class="form-control" type="text" [formControl]="inInfo" #inInfo>
                </label>
            </p>
            <p>Ajout d'un Hobbie :
                <label class="center-block">
                    <input class="form-control" type="text" [formControl]="inHobbies" #inHobbies>
                </label>
            </p>
        </div>
    </form>
</div>

<button type="button" class="btn btn-primary" routerLink="/back/edit">Créer un CV !</button>

<p>Form value: {{ userForm.value | json }}</p>
<p>Form status: {{ userForm.status | json }}</p>
