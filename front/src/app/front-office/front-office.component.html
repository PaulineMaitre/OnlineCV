<div class="row margins">
    <div class="col-md-4 col-lg-4">
        <app-about-me></app-about-me>

        <h3 class="sectionTitle rounded">Languages</h3>
            <p *ngFor="let language of user.languages">
                <img class="icon bdr" src={{language.logo}}>
                <span class="bdr">{{language.name}}</span>
                <span class="bdr">{{language.level}}</span>
            </p>
        <h2 class="sectionTitle rounded">Skills</h2>
        <p *ngFor="let skill of user.skills">
            <img class="icon bdr" src={{skill.logo}}>
            <span class="bdr">{{skill.name}}</span>
            <span class="bdr">{{skill.level}}</span>
        <span class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="3" aria-valuemin="0" aria-valuemax="5" style="width: 75%"></div>
        </span>
        </p>
    </div>
    <div class="col-md-8 col-lg-8">
        <div *ngFor="let frameContent of user.frame">
            <div class="sectionTitle rounded">
                <img class="titleIcon bdr" src={{frameContent.logo}}>
                <span>{{frameContent.title}}</span>
            </div>
            <div *ngFor="let frameItem of frameContent.frameItem">
                <p><span class="period">{{frameItem.period}}</span><br>
                {{frameItem.location}}<br>
                <img class="icon bdr" src={{frameItem.logo}}>
                {{frameItem.title}}<br>
                {{frameItem.content}}</p>
            </div>
        </div>
    </div>
</div>
