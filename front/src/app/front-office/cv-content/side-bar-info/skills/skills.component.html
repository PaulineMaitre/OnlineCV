<h3 *ngIf="skills" class="badge col-md-4 col-lg-4">
    <img class="titleIcon space" src='./assets/skills.png' alt="frame icon">
    Skills
</h3>
<div class="row" *ngFor="let skill of skills">
    <div class="col-md-1 col-sm-6"><img class="icon space" src={{skill.logo}}></div>
    <div class="col-md-3 col-sm-6"><p>{{skill.name}}</p></div>

    <div class="col-md-5 col-sm-12">
        <div class="progress">
            <div *ngIf="skill.level" class="progress-bar bg-warning" role="progressbar" [style.width]="skill.level+ '%'" aria-valuemin="0" aria-valuemax="5"></div>
        </div>
    </div>
</div>
