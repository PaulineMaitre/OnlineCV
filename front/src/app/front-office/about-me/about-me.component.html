<h3 class="badge col-md-4 col-lg-4">About Me</h3>
<p>{{user.address}}<br>
    {{user.email}}<br>
    {{user.phoneNumber}}<br>
    <span *ngIf="user.birthDate">{{user.birthDate}}</span></p>
<p *ngFor="let socialNetwork of user.socialLink">
    <img class="icon" src={{socialNetwork.logo}}>
    <a href={{socialNetwork.link}}>
        {{socialNetwork.name}}
    </a>
</p>
